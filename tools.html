<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="apple-touch-icon" sizes="120x120" href="./ico/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./ico/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./ico/favicon-16x16.png">
    <link rel="manifest" href="./ico/site.webmanifest">
    <link rel="mask-icon" href="./ico/safari-pinned-tab.svg" color="#00853d">
    <link rel="shortcut icon" href="./ico/favicon.ico">
    <meta name="msapplication-TileColor" content="#00853d">
    <meta name="msapplication-config" content="./ico/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <meta property="og:title" content="ZumCoin Block Explorer">
    <meta name="Description" content="Block Explorer for the ZumCoin network that is a fun, fast, and easy way to send money to friends and businesses.">
    <meta property="og:description" content="Block Explorer for the ZumCoin network that is a fun, fast, and easy way to send money to friends and businesses.">
    <meta property="og:image" content="https://explorer.zumpay.io/img/zumcoin_logo.png">
    <meta name="Keywords" content="ZumCoin,ZumPay,blockchain,explorer,pools,hashrate,hash rate,mining,block explorer">
    <title>[ZUM] ZumCoin Block Explorer</title>
    <link rel="stylesheet" href="./css/third-party.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/app.css">
    <script src="./js/third-party.js"></script>
    <script src="./js/config.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/tools.js"></script>
  </head>
  <body class="has-navbar-fixed-top">
    <nav class="navbar is-fixed-top" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="https://zumpay.io">
        <img src="./img/zumpay_logo.png" height="100">
        </a>
        <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="siteNavBar">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        </a>
      </div>
      <div id="siteNavBar" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item" href="./"><i class="fas fa-dice-d6"></i>&nbsp; Block Explorer</a>
          <a class="navbar-item" href="./pools.html"><i class="fas fa-users"></i>&nbsp; Pools</a>
          <a class="navbar-item is-active" href="./tools.html"><i class="fas fa-toolbox"></i>&nbsp; Tools</a>
        </div>
        <div class="navbar-end">
          <div class="navbar-item">
            <div class="field has-addons">
              <div class="control has-icons-left">
                <input id="searchValue" type="text" class="input" placeholder="Search by Block Height / Hash, Transaction Hash, or Payment Id" size="70" maxlength="64">
                <span class="icon is-small is-left">
                <i class="fas fa-search "></i>
                </span>
              </div>
              <div class="control">
                <a class="button is-info is-zum-green" id="searchButton">
                Search
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <main>
      <section class="section">
        <div class="container">
          <div class="panel">
            <p class="panel-heading is-zum-green"><i class="fas fa-mortar-pestle"></i>&nbsp; Mixable Amounts</p>
            <div class="panel-block">
              <table id="mixableAmounts" class="table table-striped table-bordered is-fullwidth">
                <thead>
                  <tr>
                    <th class="zum-amount"><i class="fas fa-money-bill-wave-alt"></i>&nbsp; Amount</th>
                    <th class="zum-height"><i class="fas fa-mortar-pestle"></i>&nbsp; Outputs</th>
                    <th class="zum-datetime"><i class="fas fa-clock"></i>&nbsp; Date & Time</th>
                    <th class="zum-height"><i class="fas fa-bars"></i>&nbsp; Height</th>
                    <th><i class="fas fa-hashtag"></i>&nbsp; Transaction Hash</th>
                  </tr>
                </thead>
              </table>
            </div>
          </div>
        </div>
      </section>
    </main>
    
    <footer>
      <div class="content has-text-centered">
        <p>
          Copyright &copy; 2019 ZumPay&trade; Development Team. The source code is licensed under <a href="https://www.gnu.org/licenses/agpl-3.0.html">AGPL-3.0</a>.
        </p>
      </div>
    </footer>
  </body>
</html>
